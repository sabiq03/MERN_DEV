<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="Employeecreate.css">
</head>
<body>
    <div class="container">
        <header><img src="/images/image.png" width="100px" height="100px">
            <h2>Welcome Admin Panel</h2>
        </header>

        <section class="form-section">
            <h3>Create Employee</h3>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>

                <label for="designation">Designation:</label>
                <select id="designation" name="designation">
                    <option value="hr">HR</option>
                    <option value="manager">Manager</option>
                    <option value="sales">Sales</option>
                </select>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">M</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">F</label>

                <label>Course:</label>
                <input type="checkbox" id="mca" name="course" value="mca">
                <label for="mca">MCA</label>
                <input type="checkbox" id="bca" name="course" value="bca">
                <label for="bca">BCA</label>
                <input type="checkbox" id="bsc" name="course" value="bsc">
                <label for="bsc">BSC</label>

                <label for="image">Img Upload:</label>
                <input type="file" id="image" name="image">

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="employee-list">
            <h3>Employee List</h3>
            <!-- Table or List can be added here in the future -->
        </section>
    </div>
</body>
</html>
